<body>

    <center>
        <p style="font-size: 10px;">Erin Collins - Web Experement</p>
        <h1>Toggleable Theme</h1>
        <p>The switch below you is a toggle, flip it and the whole page changes. You reload the page and the theme stays.</p>
        <hr style="border: none; margin: 30px 0px 30px 0px;">
        <button type="checkbox" id="switch" class="checkbox" onclick="theme_toggle(); return false;"></button>
        <label for="switch" class="toggle"></label>
        <hr style="border: none; margin: 30px 0px 30px 0px;">
        <p>Current Stylesheet: <b class="light">light-theme.css</b><b class="dark">dark-theme.css</b></p>
    </center>
